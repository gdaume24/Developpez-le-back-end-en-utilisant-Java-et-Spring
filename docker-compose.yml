services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: passwordxxx
      MYSQL_DATABASE: db
      MYSQL_USER: userr
      MYSQL_PASSWORD: passwordxxx

  mockoon:
    build:
      context: .
      dockerfile: Mockoon/Dockerfile
    # container_name: mockoon_server
    ports:
      - "3002:3000"

  front:
    image: node:20.15.0-alpine
    volumes:
      - ./Front:/Front
    working_dir: /Front
    command: sh -c "npm install && npm start"
    ports:
      - "4201:4200"

  back:
    build:
      context: ./Back
      dockerfile: Dockerfile
    volumes:
      - ./Back:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db_data:
